version: '3.8'

services:
  api:
    build: ./api
    container_name: k8s-ai-agent-api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - KUBERNETES_SERVICE_HOST=host.docker.internal
      - REQUESTS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt
      - CURL_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
    volumes:
      - ~/.kube:/root/.kube:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ai-agent-network
    restart: unless-stopped

  ui:
    build: ./ui
    container_name: k8s-ai-agent-ui
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - ai-agent-network
    restart: unless-stopped

networks:
  ai-agent-network:
    driver: bridge
